<div class="container">
    <div class="header">
      <img src="assets/Imgs/Logo AR.jpeg" alt="Logo" class="logo">
      <h1>Historial de Ventas</h1>
      <img src="assets/Imgs/Logo AR.jpeg" alt="Logo" class="logo">
    </div>
  
    <div class="form-container">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="id_prenda">ID Prenda</label>
          <input type="number" id="id_prenda" [(ngModel)]="venta.id_prenda" name="id_prenda" required>
        </div>
  
        <div class="form-group">
          <label for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" [(ngModel)]="venta.cantidad" name="cantidad" required>
        </div>
  
        <div class="form-group">
          <label for="estado">Estado</label>
          <select id="estado" [(ngModel)]="venta.estado" name="estado">
            <option value="Pendiente">Pendiente</option>
            <option value="Pagado">Pagado</option>
            <option value="Cancelado">Cancelado</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID Venta</th>
            <th>ID Prenda</th>
            <th>Cantidad</th>
            <th>Estado</th>
            <th>Fecha de Venta</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let venta of ventas">
            <td>{{ venta.id_venta }}</td>
            <td>{{ venta.id_prenda }}</td>
            <td>{{ venta.cantidad }}</td>
            <td>{{ venta.estado }}</td>
            <td>{{ venta.fechaVenta | date }}</td>
            <td>
              <button (click)="editVenta(venta)">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
