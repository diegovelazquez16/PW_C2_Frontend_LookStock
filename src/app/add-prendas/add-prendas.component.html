<div class="container">
    <div class="header">
        <img src="assets/Imgs/Logo AR.jpeg" alt="Logo" class="logo">
        <h1>{{ title }}</h1>
        <img src="assets/Imgs/Logo AR.jpeg" alt="Logo" class="logo">
      </div>
    <div class="form-container">
      <h2>Añadir una Prenda</h2>
  
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="nombre">Nombre de la Prenda</label>
          <input type="text" id="nombre" [(ngModel)]="prenda.nombre" name="nombre" required>
        </div>
  
        <div class="form-group">
          <label for="talla">Talla</label>
          <input type="text" id="talla" [(ngModel)]="prenda.talla" name="talla" required>
        </div>
  
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" step="0.01" id="precio" [(ngModel)]="prenda.precio" name="precio" required>
        </div>
  
        <div class="form-group">
          <label for="color">Color</label>
          <input type="text" id="color" [(ngModel)]="prenda.color" name="color">
        </div>
  
        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" [(ngModel)]="prenda.descripcion" name="descripcion"></textarea>
        </div>
  
        <div class="form-group">
          <label for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" [(ngModel)]="prenda.cantidad" name="cantidad" required>
        </div>
  
        <button type="submit" class="btnbtn-primary">Guardar prenda</button>
      </form>
    </div>
  
    <div class="crud-buttons">
      <button (click)="openModal('get')">Consultar prendas</button>
      <button (click)="openModal('update')">Actualizar prenda</button>
      <button (click)="openModal('delete')">Eliminar prenda</button>
    </div>
  
    <div *ngIf="isModalOpen" class="modal">
      <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
  
        <ng-container *ngIf="modalAction === 'get'">
          <h3>Lista de prendas</h3>
          <ul>
            <li *ngFor="let prenda of prendas">
              <strong>ID:</strong> {{ prenda.id_prenda }}<br>
              <strong>Precio:</strong> {{ prenda.precio}} <br>
            </li>
          </ul>

        </ng-container>
  
        <ng-container *ngIf="modalAction === 'update'">
          <h3>Actualizar prenda</h3>
          <label for="updateId">ID de la Prenda</label>
          <input type="number" [(ngModel)]="updateId" id="updateId" placeholder="ID de la prenda">
          <button (click)="updatePrenda()">Actualizar</button>
        </ng-container>
  
        <ng-container *ngIf="modalAction === 'delete'">
          <h3>Eliminar prenda</h3>
          <label for="deleteId">ID de la Prenda</label>
          <input type="number" [(ngModel)]="deleteId" id="deleteId" placeholder="ID de la prenda">
          <button (click)="deletePrenda()">Eliminar</button>
        </ng-container>
      </div>
    </div>
  </div>
